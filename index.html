<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock App</title>
        <link rel="stylesheet" src="style.css">
        <script type="module" src="stocks.js"></script>
    </head>
    <body>
        <h1>Stock Game</h1>
        <section id="login">
            <h2>Login</h2>
            <label for="enter-username">Email:</label>
            <input type="text" id="enter-username">
            <label for="enter-password">Password:</label>
            <input type="password" id="enter-password">
            <button id="login-button">Login</button>
            <br>
            <p id="current-user"></p>
        </section>
        <section id="newAccount">
            <label for="new-username">Email:</label>
            <input type="text" id="new-username">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password">
            <button id="create-account">Create Account</button>
        </section>
        <hr>
        <section id="user-info">
            <ul id="stocks"></ul>
        </section>
        <hr>
        <section id="functions">
            <section id="buy">
                <label for="buy-amount">Purchase Amount:</label>
                <input type="number" id="buy-amount">
                <label for="buy-symbol">Stock Symbol:</label>
                <input type="text" id="buy-symbol">
                <button id="buy-button">Buy</button>
            </section>
            <section id="sell">
                <label for="sell-amount">Sell Amount:</label>
                <input type="number" id="sell-amount">
                <label for="sell-symbol">Stock Symbol:</label>
                <input type="text" id="sell-symbol">
                <button id="sell-button">Sell</button>
            </section>
        </section>
    </body>
</html>
